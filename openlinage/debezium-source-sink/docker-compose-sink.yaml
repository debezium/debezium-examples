services:
  kafka:
    image: quay.io/debezium/kafka:3.3.0.Final
    ports:
     - 9092:9092
  connect:
    image: debezium/connect-openlineage
    build:
      context: ./connect
    ports:
     - 8083:8083
    links:
     - kafka
     - postgres
    environment:
     - BOOTSTRAP_SERVERS=kafka:9092
     - GROUP_ID=1
     - CONFIG_STORAGE_TOPIC=my_connect_configs
     - OFFSET_STORAGE_TOPIC=my_connect_offsets
     - STATUS_STORAGE_TOPIC=my_connect_statuses
  postgres:
    image: quay.io/debezium/example-postgres:3.3.0.Final
    ports:
     - 5432:5432
    environment:
     - POSTGRES_USER=postgres
     - POSTGRES_PASSWORD=postgres
  mongodb:
    image: &mongodb-image quay.io/debezium/example-mongodb:3.3.0.Final
    hostname: &mongodb-hostname mongodb
    ports:
      - 27017:27017
    environment:
      MONGODB_USER: debezium
      MONGODB_PASSWORD: dbz
    healthcheck:
      test: bash -c 'mongosh --quiet --eval "db.adminCommand(\"ping\").ok" localhost:27017 | grep 1'
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  mongodb-init:
    image: *mongodb-image
    environment:
      HOSTNAME: *mongodb-hostname
    entrypoint: /bin/bash
    command: "/usr/local/bin/init-inventory.sh"
    depends_on:
      mongodb:
        condition: service_healthy