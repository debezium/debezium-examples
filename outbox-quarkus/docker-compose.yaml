version: '2.1'
services:
  zookeeper:
    image: debezium/zookeeper:${DEBEZIUM_VERSION}
    ports:
     - 2181:2181
     - 2888:2888
     - 3888:3888
  kafka:
    image: debezium/kafka:${DEBEZIUM_VERSION}
    ports:
     - 9092:9092
    links:
     - zookeeper
    environment:
     - ZOOKEEPER_CONNECT=zookeeper:2181
     # For local debugging of Main
     # - ADVERTISED_HOST_NAME=192.168.1.3
  order-db:
    image: debezium/example-postgres:${DEBEZIUM_VERSION}
    ports:
     - "5432:5432"
    environment:
     - POSTGRES_USER=postgresuser
     - POSTGRES_PASSWORD=postgrespw
     - POSTGRES_DB=orderdb
  shipment-db:
    image: mariadb/server
    ports:
     - "3306:3306"
    environment:
     - MARIADB_USER=mariadbuser
     - MARIADB_PASSWORD=mariadbpw
     - MARIADB_DATABASE=shipmentdb
     - MARIADB_RANDOM_ROOT_PASSWORD=true
  connect:
    image: debezium-examples/connect-with-event-routing-smt:${DEBEZIUM_VERSION}
    build:
      context: event-routing-smt
    ports:
     - 8083:8083
     - 5005:5005
    links:
     - kafka
     - order-db
    environment:
     - BOOTSTRAP_SERVERS=kafka:9092
     - GROUP_ID=1
     - CONFIG_STORAGE_TOPIC=my_source_connect_configs
     - OFFSET_STORAGE_TOPIC=my_source_connect_offsets
     - STATUS_STORAGE_TOPIC=my_source_connect_statuses
     - CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE=false
     - CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE=false
     - KAFKA_DEBUG=true
     - DEBUG_SUSPEND_FLAG=n
  order-service:
    image: debezium-examples/outbox-order-service:latest
    build:
      context: order-service
    ports:
     - 8080:8080
     - 8787:8787
     - 9990:9990
    links:
     - kafka
     - order-db
  shipment-service:
    image: debezium-example/outbox-shipment-service:${DEBEZIUM_VERSION}
    build:
      context: shipment-service
    ports:
     - 8079:8080
    links:
     - kafka
     - shipment-db
    environment:
     - BOOTSTRAP_SERVERS=kafka:9092
     - ORDER_TOPIC_NAME=OrderEvents
    depends_on:
     - connect
    command: >
      /bin/bash -c "
        java -Djava.net.preferIPv4Stack=true -Dquarkus.datasource.url=jdbc:mariadb://shipment-db:3306/shipmentdb -jar /deployments/shipment-runner.jar
      "
